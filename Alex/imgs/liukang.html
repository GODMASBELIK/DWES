<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="liukang.css">
</head>
<body>
    <svg width="1200" height="2000" xmlns="http://www.w3.org/2000/svg">
        <!-- Definir la imagen -->
        <defs>
          <pattern id="imgPattern1" patternUnits="userSpaceOnUse" width="1200" height="900">
            <image href="gato.jpg" width="1200" height="900" />
          </pattern>
        </defs>
      
        <!-- Crear la máscara que divide la imagen en tres partes con espacios de 150px entre ellas -->
        <mask id="maskDividida1">
          <!-- Primer rectángulo (izquierda) -->
          <rect x="0" y="50" width="380" height="900" fill="white" rx="20" ry="20"/>
          <!-- Segundo rectángulo (centro) -->
          <rect x="410" y="-100" width="380" height="900" fill="white" rx="20" ry="20"/>
          <!-- Tercer rectángulo (derecha) -->
          <rect x="820" y="50" width="380" height="900" fill="white" rx="20" ry="20"/>
        </mask>
      
        <!-- Aplicar la imagen con la máscara -->
        <rect x="0" y="0" width="1200" height="900" fill="url(#imgPattern1)" mask="url(#maskDividida1)" />
        <!-- Para visualizar mejor, podemos agregar un borde a cada rectángulo de la máscara -->
        <rect x="0" y="100" width="380" height="800" fill="none" rx="20" ry="20" stroke="red" stroke-width="3" />
        <rect x="410" y="20" width="380" height="800" fill="none" rx="20" ry="20" stroke="blue" stroke-width="3" />
        <rect x="820" y="100" width="380" height="800" fill="none" rx="20" ry="20" stroke="orange" stroke-width="3" />
      </svg>
</body>
</html>
