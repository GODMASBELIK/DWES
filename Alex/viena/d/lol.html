<style>

    .fondo {
        position: relative;
    }
    .coche {
        position: relative;
        top: -20%;
        width: 100%;
        animation: r2 linear 3s forwards 1s, r4 linear 0.5s forwards 4s;
    }

    .efectos > * {
        position: absolute;
        left:  77%;
        top: 57%;
        opacity: 0;
    }

    .arbol img {
        position: absolute;
        width: 400px;
        left: 66%;
        top: 20%;
    }

    .e1 {
        animation: opacity 1s linear 3.5s alternate;
    }

    .e2 {
        animation: opacity 1s linear 5s forwards;
    }

    .c1 {
        width: 200px;
    }

    .ruedas img {
        position: absolute;
    }

    .ruedas img:first-child {
        left: 3.9%;
        top: 58%; /* Aplica estilo al primer <img> dentro de .ruedas */
        animation: r1 3s linear 1s;
        width: 50px;
    }

    .oopa {
        animation: r3 1s linear forwards 4s;
    }

    .ruedas img:not(:first-child) {
        left: 15.7%;
        top: 60%;
        animation: r1 3s linear 1s;
        width: 50px;
    }

    @keyframes opacity {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
        
    }

    @keyframes r1 {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(960deg);
        }
    }

    @keyframes r3 {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(-90deg) translate(-30%,-100%);
        }
    }

    @keyframes r2 {
        0% {
            left: 0;
        }

        90% {
            left: calc(60% * 0.9);
            transform: rotateY(0deg); 
        }
        100% {
            left: 60%;
            transform: rotateY(30deg); 

        }

    }

</style>
<div class="fondo">

        <div class="ruedas">

            <img src="rueda.png" alt="" class="r2">
        </div>
    </div>
    
    <div class="arbol">
        <img src="arbol_copa.png" alt=""class="oopa">
        <img src="arbol_tronco.png" alt="" >
    </div>

    <div class="efectos">

</div>
