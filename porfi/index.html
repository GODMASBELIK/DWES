<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slideAnimation 16s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      background-size: cover;
      background-position: center;
    }

    .slide:nth-child(1) {
      background-image: url("article-suv-toyota-c-hr-rav4-test-the-best-582076ba65bbc.jpeg");
    }
    .slide:nth-child(2) {
      background-image: url("bugatti-chiron-velocidad-maxima-495572.jpg");
    }
    .slide:nth-child(3) {
      background-image: url("Pontiac-GTO-1280x720.jpeg");
    }
    .slide:nth-child(4) {
      background-image: url("skoda-kodiaq-front-view.jpg");
    }

    /* Animaci√≥n de keyframes */
    @keyframes slideAnimation {
      0% { transform: translateX(0%); }
      25% { transform: translateX(0%); }
      30% { transform: translateX(-100%); }
      55% { transform: translateX(-100%); }
      60% { transform: translateX(-200%); }
      85% { transform: translateX(-200%); }
      90% { transform: translateX(-300%); }
      100% { transform: translateX(-300%); }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
  </div>
</body>
</html>
